<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Φόρμα</title>
</head>

<body>
  <h1> Επιλογή: </h1>
  <form action="/sendData" method="GET">
    <fieldset>
      <legend>
        Επιλέξτε δώρο:
      </legend>
      <input type="radio" id="rdKoutali" name="gift" value="koutali" checked>
      <label for="rdKoutali">Γλυκό κουταλιού</label>
      <br>
      <input type="radio" id="rdMilfeulle" name="gift" value="milfeulle">
      <label for="rdMilfeulle">Μιλφείγ</label>
    </fieldset>

    <fieldset>
      <legend>
        Τρόπος Χρώσης:
      </legend>
      <input type="radio" id="rdVISA" name="payment" value="visa">
      <label for="rdVISA">VISA</label>
      <br>
      <input type="radio" id="rdCash" name="payment" value="cash">
      <label for="rdCash">Μετρητά</label>
      <br>
      <input type="radio" id="rdPist" name="payment" value="credit">
      <label for="rdPist">Πίστωση </label>
      <br>
    </fieldset>

    <input type="submit" value="Αποστολή">
    <input type="reset" value="Καθαρισμός">
  </form>

</body>

</html>
