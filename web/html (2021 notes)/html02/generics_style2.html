<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Κεφαλίδες</title>
  <style>
  .box{
    display: table-cell;
    vertical-align: middle;
    padding-bottom: 20px;
    font-family: "calibri";
  	background-color: #DDFFF7;
    width:200px;
    height:110px;
  	position: relative;
    border-radius: 50%;
    text-align:center;
  	box-shadow: 10px 10px 42px 0 rgba(0,0,0,0.75);
  }
  .box2 {
    font-weight: bold;
    font-family: "wingdings";
    padding: 5px;
    border: 10px solid black;
    border-radius: 20%;
    box-shadow: 5px 5px 10px 0 grey;
  }
  </style>
</head>

<body>
  <h1> The Title</h1>
  <div class="box">
    <p>Some text</p>
    <p>Some <span class="box2">text</span> more</p>
  </div>
</body>

</html>
